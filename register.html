<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8a0101, #fa818178);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            box-sizing: border-box;
        }

        form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: translateY(-10px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        form input:focus,
        form select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
            outline: none;
        }

        form button {
            width: 100%;
            background-color: #4facfe;
            color: #fff;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        form button:hover {
            background-color: #00c6fb;
            transform: translateY(-3px);
        }

        form button:active {
            transform: translateY(1px);
        }

        form input[type="number"] {
            -moz-appearance: textfield;
        }

        form input[type="number"]::-webkit-outer-spin-button,
        form input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <form>
        <br>
        <br><br><br><br><br>
        <h2><i>Register Here</i></h2>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>

        <label for="place">Enter your district:</label>
        <input type="text" id="place" name="place" required>

        <label for="number">Enter your phone number:</label>
        <input type="number" id="number" name="number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="group">Enter your blood group:</label>
        <input type="text" id="group" name="group" required>

        <label for="height">Enter your height:</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Enter your weight:</label>
        <input type="number" id="weight" name="weight" required>

        <button type="submit">Register</button>
    </form>
</body>

</html>
