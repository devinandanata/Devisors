<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blood donation</title>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    color: #fff;
    line-height: 1.6;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-image: url('bckgrd.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}


header {
    text-align: center;
    padding: 40px 20px;
    background: rgba(0, 0, 0, 0.6);
    margin-bottom: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: 40px auto;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

header h2 {
    font-size: 36px;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

header p {
    font-size: 18px;
    margin-bottom: 20px;
}


/* Navigation links */
nav {
    display: flex;
    justify-content: center;
    flex-direction: column;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    margin: 10px 0;
    padding: 10px;
    background-color: #ff6f61;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #ff4b2b;
}

/* Footer styling */
footer {
    text-align: center;
    padding: 15px;
    background: rgba(0, 0, 0, 0.7);
    position: absolute;
    bottom: 0;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;
}
</style>    
</head>
<body>
    
    <header>
        <h2>Blood donation</h2>
            <p> Blood is meant for circulation.Donate blood</p>
        <nav>
            
            <a href="register.html">REGISTER</a>
            <br>
            <a href="finddonor.html">FIND DONOR</a>
        </nav>
        <img src="image.jpg" width ="250";height="250">

    </header>
    <footer>Donate blood...save lives</footer>
    
</body>
</html>
